<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				height:400px;
			}
			#divFormId{
				border: 5px solid #999;
				width: 640px;
				margin: 0 auto;
				padding: 20px;
				background-color: #fff;
			}
			#divbg{
				background: url(/day14/img/regist_bg.jpg);
				height:100%;
				padding-top: 80px;
			}
			td{
				padding-top: 10px;
			}
			
			label{
				color: red;
			}
			
		</style>
		<script type="text/javascript" src="../js/jquery-3.3.1.js" ></script>
		<script type="text/javascript" src="../js/jquery.validate.js" ></script>
	

	<body>
		<div id="divbg">
			<div id="divFormId">
				<form action="/day14/register2" method="post" id="ff">
					<table  width="600">
						<tr>
							<td colspan="3">
								<font color="#3164af" size="5">会员注册</font> USER REGISTER
							</td>
						</tr>
						<tr>
							<td align="right">用户名</td>
							<td colspan="2">
								<input type="text" id="username"  size="40"/>
							</td>
						</tr>
						<tr>
							<td align="right">密码</td>
							<td colspan="2">
								<input type="password" id="pwd"  size="40"/>
							</td>
						</tr>
						<tr>
							<td align="right">姓名</td>
							<td colspan="2">
								<input type="text"   size="40"/>
							</td>
						</tr>
						<tr>
							<td align="right">Email</td>
							<td colspan="2"><input type="text" id="email"  size="40"/> </td>
						</tr>
						
						<tr>
							<td align="right">性别</td>
							<td colspan="2">
								<input type="radio"  value="man" checked="checked" />男
								<input type="radio"  value="woman" />女
							</td>
						</tr>
						<tr>
							<td align="right">出生日期</td>
							<td colspan="2"><input type="text" id="birthday"  size="40"/> </td>
						</tr>
						<tr>
							<td width="80" align="right">验证码</td>
							<td width="100"><input type="text" id="verifyCode"  /> </td>
							<td><img src="/day14/img/verifyCode.jpg" /> </td>
						</tr>
						<tr>
							<td></td>
							<td colspan="2">
								<input type="image" src="/day14/img/submit.jpg"  /> 
							</td>
						</tr>
					</table>

				</form>
			</div>
		</div>
	</body>
</html>
