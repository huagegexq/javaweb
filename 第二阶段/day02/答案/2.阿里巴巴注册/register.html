<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>阿里巴巴会员注册</title>
</head>
<body>
<table width="954" border="0" align="center" cellpadding="0" cellspacing="0">
	<tr>
		<td><img src="images/header.jpg" width="954" height="107" /></td>
	</tr>
	<tr>
		<td>
		<form>
		<table width="100%" border="0" cellspacing="0" cellpadding="10">
			<tr>
				<td width="200" align="right">电子邮箱：</td>
				<td><input name="email" type="text" size="35" maxlength="32" /></td>
			</tr>
			<tr>
				<td align="right">会员登录名：</td>
				<td><input name="userName" type="text" size="35" maxlength="32" /></td>
			</tr>
			<tr>
				<td align="right">密码：</td>
				<td><input name="passWord" type="password" size="35" maxlength="32" /></td>
			</tr>
			<tr>
				<td align="right">再次输入密码：</td>
				<td><input name="rePassWord" type="password" size="35" maxlength="32" /></td>
			</tr>
			<tr>
				<td align="right">会员身份：</td>
				<td><input name="userType" type="radio" value="1" checked="checked" />买家 <input type="radio" name="userType" value="2" />卖家 <input type="radio" name="userType" value="3" />两者都是</td>
			</tr>
			<tr>
				<td align="right">验证码：</td>
				<td><input name="veryCode" type="text" size="15" maxlength="5" />
					<img src="images/verycode.gif" width="132" height="55" align="absmiddle" />&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">看不清？换一张</a></td>
			</tr>
			<tr>
				<td align="right">&nbsp;</td>
				<td><input type="image" name="imageField" id="imageField" src="images/btn_reg.gif" /></td>
			</tr>
			<tr>
				<td align="right"></td>
				<td><textarea name="readMe" cols="60" rows="5">欢迎阅读阿里巴巴公司（阿里巴巴）服务条款协议(下称"本协议")，您应当在使用服务之前认真阅读本协议全部内容，且对本协议中加粗字体显示的内容，阿里巴巴督促您应重点阅读。本协议阐述之条款和条件适用于您使用阿里巴巴中文网站（所涉域名为：Alibaba.com.cn、alibaba.cn、1688.com，下同），所提供的在全球企业间(B-TO-B)电子市场(e-market)中进行贸易和交流的各种工具和服务(下称"服务")。</textarea></td>
			</tr>
		</table>
		</form>
		</td>
	</tr>
	<tr>
		<td><img src="images/footer.jpg" width="954" height="61" /></td>
	</tr>
</table>
</body>
</html>
